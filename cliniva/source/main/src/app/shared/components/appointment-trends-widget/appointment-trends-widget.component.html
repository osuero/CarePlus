<mat-card class="appointment-trends-widget">
  <mat-card-header class="header-menu">
    <mat-card-title>
      <mat-icon class="trends-icon">insights</mat-icon>
      Appointment Trends
    </mat-card-title>
    <div class="subtitle">Last 7 Days</div>
  </mat-card-header>

  <mat-card-content>
    @if (chartOptions) {
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [colors]="chartOptions.colors"
        [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke" [xaxis]="chartOptions.xaxis"
        [legend]="chartOptions.legend" [fill]="chartOptions.fill" [tooltip]="chartOptions.tooltip"
      style="width: 100%; min-height: 180px;"></apx-chart>
    }
    <div class="summary-row mt-3">
      <div class="summary-item completed">
        <mat-icon class="material-icons-outlined">check_circle</mat-icon>
        <span>Completed: {{ completedTotal }}</span>
      </div>
      <div class="summary-item cancelled">
        <mat-icon class="material-icons-outlined">cancel</mat-icon>
        <span>Cancelled: {{ cancelledTotal }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
