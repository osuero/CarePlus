<div class="auth-container">
  <mat-card class="auth-card">
    <div class="card-content">
      <!-- Left Side Image -->
      <div class="right-side-section">
        <img src="assets/images/pages/bg-01.png" alt="Locked" class="right-side-image" />
      </div>

      <!-- Right - Form Section -->
      <div class="form-section">
        <div class="form-content">
          <div class="auth-locked">
            <div class="image">
              <img [src]="'assets/images/user/' + userImg" alt="User" class="locked-user-img" />
              <h2 class="title">{{ userFullName }}</h2>
              <p class="subtitle">Locked</p>
            </div>
          </div>

          <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Password Field -->
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                placeholder="Enter your password" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Toggle password visibility'"
                [attr.aria-pressed]="hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              @if (authForm.get('password')?.hasError('required')) {
              <mat-error>
                Password is required
              </mat-error>
              }
            </mat-form-field>

            <!-- Submit Button -->
            <button mat-raised-button type="submit" class="create-btn" [disabled]="authForm.invalid">
              Unlock
            </button>
          </form>

          <!-- Help Link -->
          <div class="login-link">
            <span>Need help? </span>
            <a routerLink="/authentication/signin" class="login-text">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
