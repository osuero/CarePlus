<div class="auth-container">
  <mat-card class="auth-card">
    <div class="card-content">
      <!-- Left Side Image -->
      <div class="right-side-section">
        <img src="assets/images/pages/bg-05.png" alt="500 Error" class="right-side-image" />
      </div>

      <!-- Right Side - Content -->
      <div class="form-section">
        <div class="form-content text-center">
          <h1 class="error-header">500</h1>
          <p class="error-subheader2">
            Oops, something went wrong. Please try again later.
          </p>

          <!-- Go to Home Button -->
          <button mat-raised-button color="accent" class="create-btn mt-4" (click)="goToHome()">
            Go To Home Page
          </button>

          <!-- Help Link -->
          <div class="login-link mt-4">
            <span>Need help? </span>
            <a routerLink="/authentication/signin" class="login-text">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
