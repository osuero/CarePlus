<aside class="sidebar" [class.closed]="!open">
  <div class="brand">
    <img src="assets/cliniva-logo.svg" alt="Cliniva logo" />
    <div class="brand-text">
      <span class="brand-name">Cliniva</span>
      <small>{{ 'app.name' | translate }}</small>
    </div>
  </div>

  <nav class="menu">
    <a
      *ngFor="let item of menu"
      [routerLink]="item.link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <app-icon class="icon" [name]="item.icon"></app-icon>
      <span class="label">{{ item.labelKey | translate }}</span>
    </a>
  </nav>
</aside>
